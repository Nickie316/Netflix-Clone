<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/main.css">

   <!-- Responsividade -->
   <link rel="stylesheet" href="/style/responsive.css">

   <!-- Owl CSS -->
   <link rel="stylesheet" href="style/OwlCarousel/owl.carousel.min.css">
   <link rel="stylesheet" href="style/OwlCarousel/owl.theme.default.min.css">

   <title>Netflix Clone</title>
</head>
<body>
   <header>
      <div class="container">
         <h2 class="Logo">NETFLIX</h2>
         <nav>
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
         </nav>
      </div>
   </header>

   <main>
      <div class="filme-principal">

         <div class="container">

            <h3 class="titulo">HOUSE OF CARDS</h3>
            <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House od Cards que está disponível.</p>

            <div class="botoes">
               <button role="button" class="botao">
                  <i class="fas fa-play"></i>
                  ASSISTIR AGORA
               </button>
      
               <button role="button" class="botao">
                  <i class="fas fa-info-circle"></i>
                  MAIS INFORMAÇÕES
               </button>
            </div>

         </div>

      </div>
   </main>

   <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
         <div class="item">
            <img class="box-filme" src="img/mini1.jpg" alt="Imagem 1">
         </div>

         <div class="item">
            <img class="box-filme" src="img/mini2.jpg" alt="Imagem 2">
         </div>

         <div class="item">
            <img class="box-filme" src="img/mini3.jpg" alt="Imagem 3">
         </div>

         <div class="item">
            <img class="box-filme" src="img/mini4.jpg" alt="Imagem 4">
         </div>

         <div class="item">
            <img class="box-filme" src="img/mini5.jpg" alt="Imagem 5">
         </div>

         <div class="item">
            <img class="box-filme" src="img/mini6.jpg" alt="Imagem 6">
         </div>

         <div class="item">
            <img class="box-filme" src="img/mini7.jpg" alt="Imagem 7">
         </div>

         <div class="item">
            <img class="box-filme" src="img/mini8.jpg" alt="Imagem 8">
         </div>

         <div class="item">
            <img class="box-filme" src="img/mini9.jpg" alt="Imagem 9">
         </div>

         <div class="item">
            <img class="box-filme" src="img/mini10.jpg" alt="Imagem 10">
         </div>
      </div>
   </div>

   <script src="https://kit.fontawesome.com/52c6f8d9fc.js" crossorigin="anonymous"></script>
   <script src="js/OwlCarousel/jquery.min.js"></script>
   <script src="js/OwlCarousel/owl.carousel.min.js"></script>
   <script src="./js/OwlCarousel/setup.js"></script>
</body>
</html>
